# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Automated System Test

on:
  push:
    branches: [ test.yaml-rob ] 

jobs:
  build:
    runs-on: [submit]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: launch gpu equipped runner
        run: |
          echo "/scratch/MCS/actions-runner/run.sh & export MCS_PID=$! && sleep 1e4" > /tmp/mcs.sh
          scp /tmp/mcs.sh $USER@submit-b.hpc.engr.oregonstate.edu:/tmp/mcs.sh
          ssh $USER@submit-b.hpc.engr.oregonstate.edu "module load slurm; sbatch /tmp/mcs.sh"
  notify:
    needs: build
    runs-on: [cn-gpu2]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - name: cleanup
        if: always()
        run: |
          echo $MCS_PID
          kill $MCS_PID
