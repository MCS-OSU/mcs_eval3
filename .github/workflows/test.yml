# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Automated System Test

on:
  push:
    branches: [ test.yaml-rob ] 

jobs:
  start-gpu-runner:
    runs-on: [pelican]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: make slurm script
        run: |
          printf "#!/bin/bash
          #SBATCH -J mcs_ga_build  # name of job
          #SBATCH -A eecs          # sponsored account
          #SBATCH -p gpu           # partition or queue
          #SBATCH -o mcs.out       # output file
          #SBATCH -e mcs.err       # error file
          #SBATCH --nodelist=cn-gpu2
          nohup /scratch/MCS/actions-runner/run.sh &
          # sleep time must match cleanup time below!
          sleep 1e4 # ~3 hrs" > /tmp/mcs.sh
      - name: launch gpu equipped runner
        run: |
          # give slurm script to the submit server
          scp /tmp/mcs.sh $USER@submit-b.hpc.engr.oregonstate.edu:/tmp/mcs.sh
          ssh -tt $USER@submit-b.hpc.engr.oregonstate.edu "source /etc/profile; module load slurm; sbatch /tmp/mcs.sh"
  gpu-runner-build:
    needs: start-gpu-runner
    runs-on: [cn-gpu2]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.6.8
          channels: conda-forge
          channel-priority: true
          auto-activate-base: true
          use-only-tar-bz2: true
      - run: conda info
      - run: conda list
      - run: conda config --show
      - run: python -V
      - name: load modules
        run: |
          module load gcc/6.5
          module load anaconda
          module load python3
      - name: install dependencies
        run: |
          cd $GITHUB_WORKSPACE
          export DISPLAY=:0
          pip install --upgrade pip
          pip install --upgrade setuptools
          pip install --upgrade wheel
          python -m pip install git+https://github.com/NextCenturyCorporation/MCS@0.3.8
          pip install -r requirements.txt &> /dev/null
          pip show ai2thor
          . setup_torch.sh &> /dev/null
          . setup_unity.sh &> /dev/null
          . setup_vision.sh &> /dev/null
          export PYTHONPATH=$PWD
      - name: test latest code
        run: |
          python eval.py
      - name: cleanup
        if: always()
        run: |
          # if you change the sleep time above, this needs changed too
          pgrep sleep | xargs ps | grep 1e4 | xargs echo | cut -d ' ' -f 1 | xargs kill
